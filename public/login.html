<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WhatsApp Mass Sender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            padding: 1rem;
        }

        .login-container {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border-color);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .login-logo svg {
            width: 42px;
            height: 42px;
            color: var(--accent-color);
        }

        .login-logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: var(--bg-primary);
            border-radius: 0.75rem;
            padding: 4px;
            margin-bottom: 1.5rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-tab.active {
            background: var(--accent-color);
            color: white;
        }

        .auth-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Form */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group .error-text {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group.error input {
            border-color: #ef4444;
        }

        .form-group.error .error-text {
            display: block;
        }

        /* Password strength */
        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }

        .strength-fill.weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-fill.medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-fill.strong {
            width: 100%;
            background: #22c55e;
        }

        .strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            color: var(--text-muted);
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .login-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.25rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        /* Google button */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.875rem 1rem;
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .google-btn:hover {
            background: #f9fafb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Error message */
        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* Success message */
        .login-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .login-success.show {
            display: block;
        }

        /* Footer */
        .login-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: center;
        }

        /* Loading spinner */
        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    
    <script>
        // Check if user is already logged in
        (function() {
            try {
                const token = localStorage.getItem('authToken');
                const userData = localStorage.getItem('userData');
                
                // Check for redirect loop protection
                const lastRedirect = sessionStorage.getItem('auth_redirect_ts');
                const now = Date.now();
                
                // Se foi redirecionado há menos de 3 segundos, não redireciona de novo (evita loop)
                if (lastRedirect && (now - parseInt(lastRedirect)) < 3000) {
                    console.warn('Redirect loop detected, staying on page');
                    sessionStorage.removeItem('auth_redirect_ts');
                    // Opcional: limpar token se suspeitar de loop inválido
                    // localStorage.removeItem('authToken'); 
                    return;
                }

                if (token && userData) {
                    sessionStorage.setItem('auth_redirect_ts', now.toString());
                    window.location.replace('/index.html');
                }
            } catch (e) {
                console.error('Auth check error:', e);
            }
        })();
    </script>
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
                </svg>
                <h1>WA Sender</h1>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Entrar</button>
                <button class="auth-tab" data-tab="register">Cadastrar</button>
            </div>

            <div class="login-error" id="authError"></div>
            <div class="login-success" id="authSuccess"></div>

            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="seu@email.com" autocomplete="email">
                    <span class="error-text">Email inválido</span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" placeholder="Sua senha" autocomplete="current-password">
                    <span class="error-text">A senha deve ter no mínimo 6 caracteres</span>
                </div>

                <button class="submit-btn" id="loginBtn">Entrar</button>

                <div class="login-divider">ou</div>

                <button class="google-btn" id="googleLoginBtn">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continuar com Google
                </button>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="seu@email.com" autocomplete="email">
                    <span class="error-text">Email inválido</span>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" placeholder="Crie uma senha forte"
                        autocomplete="new-password">
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                    <span class="error-text">A senha deve ter no mínimo 6 caracteres</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha"
                        autocomplete="new-password">
                    <span class="error-text">As senhas não coincidem</span>
                </div>

                <button class="submit-btn" id="registerBtn">Criar Conta</button>

                <div class="login-divider">ou</div>

                <button class="google-btn" id="googleRegisterBtn">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Cadastrar com Google
                </button>
            </div>

            <div class="login-footer">
                <p>Seus dados estão seguros e criptografados</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = '/';
            }
        });

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update forms
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(targetTab + 'Form').classList.add('active');

                // Clear errors
                hideError();
                hideSuccess();
            });
        });

        // Helper functions
        function showError(msg) {
            const el = document.getElementById('authError');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideError() {
            document.getElementById('authError').classList.remove('show');
        }

        function showSuccess(msg) {
            const el = document.getElementById('authSuccess');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideSuccess() {
            document.getElementById('authSuccess').classList.remove('show');
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            return Math.min(strength, 3);
        }

        // Password strength indicator
        document.getElementById('registerPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = checkPasswordStrength(password);
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');

            fill.className = 'strength-fill';
            if (password.length === 0) {
                text.textContent = '';
            } else if (strength <= 1) {
                fill.classList.add('weak');
                text.textContent = 'Senha fraca';
            } else if (strength === 2) {
                fill.classList.add('medium');
                text.textContent = 'Senha média';
            } else {
                fill.classList.add('strong');
                text.textContent = 'Senha forte';
            }
        });

        // Login with email
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            hideError();

            if (!validateEmail(email)) {
                document.getElementById('loginEmail').parentElement.classList.add('error');
                return;
            }
            document.getElementById('loginEmail').parentElement.classList.remove('error');

            if (password.length < 6) {
                document.getElementById('loginPassword').parentElement.classList.add('error');
                return;
            }
            document.getElementById('loginPassword').parentElement.classList.remove('error');

            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> Entrando...';

            try {
                await Auth.loginWithEmail(email, password);
                window.location.href = '/';
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });

        // Register with email
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('registerBtn');

            hideError();

            if (!validateEmail(email)) {
                document.getElementById('registerEmail').parentElement.classList.add('error');
                return;
            }
            document.getElementById('registerEmail').parentElement.classList.remove('error');

            if (password.length < 6) {
                document.getElementById('registerPassword').parentElement.classList.add('error');
                return;
            }
            document.getElementById('registerPassword').parentElement.classList.remove('error');

            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').parentElement.classList.add('error');
                return;
            }
            document.getElementById('confirmPassword').parentElement.classList.remove('error');

            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> Criando conta...';

            try {
                await Auth.createUserWithEmail(email, password);
                showSuccess('Conta criada com sucesso! Redirecionando...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Criar Conta';
            }
        });

        // Google login/register handlers
        async function handleGoogleAuth() {
            const errorDiv = document.getElementById('authError');

            try {
                hideError();
                await Auth.loginWithGoogle();
                window.location.href = '/index.html';
            } catch (error) {
                showError(error.message || 'Erro ao fazer login. Tente novamente.');
            }
        }

        document.getElementById('googleLoginBtn').addEventListener('click', handleGoogleAuth);
        document.getElementById('googleRegisterBtn').addEventListener('click', handleGoogleAuth);

        // Enter key support
        document.querySelectorAll('#loginForm input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('loginBtn').click();
            });
        });

        document.querySelectorAll('#registerForm input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('registerBtn').click();
            });
        });
    </script>
    <script src="js/theme.js"></script>
</body>

</html>
